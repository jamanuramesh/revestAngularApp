  <!-- Table of Products Start-->
   <div class="container" *ngIf="!showLoader">
    <table class="table table-bordered table-hover table-dark mt-4 text-center">
      <thead>
        <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products;index as i;">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td><img [src]="product.image_url" [alt]="product.name" width="50" height="50"></td>
            <td>{{product.price}}</td>
            <td>
              <button class="btn btn-danger" width="50" height="50" (click)="dec(product)" [disabled]="product.quantity==1">-</button>
              {{product.quantity}}
              <button class="btn btn-success m-1" width="50" height="50" (click)="inc(product)">+</button>
            </td>
            <td>{{product.quantity * product.price}}</td>
            <td><button class="btn btn-danger" (click)="removeItem(product)">Remove</button></td>
        </tr>
        <tr *ngIf="products.length>0">
          <td colspan="5">Total Amount</td>
          <td>{{grandTotal()}}</td>
          <td><button class="btn btn-success" (click)="placeOrder()">Place to Order</button></td>
        </tr>
      
        

        <tr *ngIf="products.length==0">
            <td colspan="7">No records found</td>
        </tr>
      </tbody>
    </table>
   </div>

   <div *ngIf="showLoader" class="mt-5 text-center">
    <img src="../../../assets/images/loaders/loader.jpg" width="50px" height="50px" alt="loading..."/>
   </div>
  <!-- Table of Products End-->
<app-footer></app-footer>
